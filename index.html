<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales & Tips Summary</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; }
        .progress-bar-container { display: none; width: 100%; height: 20px; background: #f3f3f3; border-radius: 5px; margin-top: 20px; }
        .progress-bar { height: 100%; width: 0; background: #3498db; border-radius: 5px; color: white; text-align: center; }
        #summary { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales & Tips Summary</h1>
        <input type="datetime-local" id="start_datetime">
        <input type="datetime-local" id="end_datetime">
        <button onclick="getSummary()">Get Summary</button>
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar">0%</div>
        </div>
        <div id="summary"></div>
    </div>

    <script>
        function getSummary() {
            document.querySelector('.progress-bar-container').style.display = 'block';
            document.getElementById('summary').style.display = 'none';
            let progress = 0;
            const interval = setInterval(() => { progress += 2; document.getElementById('progressBar').style.width = progress + '%'; }, 600);
            fetch(`/summary?start_datetime=${document.getElementById('start_datetime').value}&end_datetime=${document.getElementById('end_datetime').value}`)
                .then(res => res.json()).then(data => { 
                    clearInterval(interval); 
                    document.querySelector('.progress-bar-container').style.display = 'none'; 
                    document.getElementById('summary').innerHTML = `<h2>Results</h2><pre>${JSON.stringify(data, null, 2)}</pre>`; 
                    document.getElementById('summary').style.display = 'block'; 
                });
        }
    </script>
</body>
</html>
