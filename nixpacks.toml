[phases.setup]
nixPkgs = ["python310", "bash"]

[phases.build]
cmds = [
    "python3 -m ensurepip --default-pip",  
    "python3 -m pip install --upgrade pip",  
    "python3 -m pip install -r requirements.txt"
]

[phases.start]
cmds = [
    "python3 -m pip install gunicorn",
    "gunicorn -b 0.0.0.0:5000 app:app"
]
